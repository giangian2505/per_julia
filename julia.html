<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ti senti bella?</title>
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77, #778da9);
      background-size: 400% 400%;
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      animation: bgMove 10s ease infinite;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2em;
      color: #e0f7fa;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      font-size: 1.5em;
      padding: 15px 40px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #0d1b2a;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #yes {
      background-color: #90ee90;
      transform: scale(1);
    }

    #no {
      background-color: #66bb6a;
      transform: scale(1);
    }

    #message {
      margin-top: 40px;
      font-size: 1.6em;
      color: #fff;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart {
      position: fixed;
      bottom: 0;
      font-size: 24px;
      pointer-events: none;
      animation: floatUp 4s ease-in forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* Rimbalzo bottone No */
    @keyframes bounce {
      0%, 100% { transform: scale(0.2); }
      50% { transform: scale(0.3); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.5em; }
      button {
        font-size: 1.2em;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <h1 id="question">Oggi ti senti bella???</h1>
  <div class="buttons">
    <button id="yes" aria-label="Risposta positiva">S√¨</button>
    <button id="no" aria-label="Risposta negativa">No</button>
  </div>
  <div id="message">Lo sapevo, perch√© lo sei sempre!</div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const question = document.getElementById("question");
    const message = document.getElementById("message");

    const questions = [
      "Allora ti senti carina?",
      "O almeno un po‚Äô dolce?",
      "Dai, per me sei stupenda!",
      "Non accetto un altro no!"
    ];

    let noCount = 0;
    let yesScale = 1;
    let noScale = 1;

    noBtn.addEventListener("click", () => {
      if (noCount < questions.length) {
        question.textContent = questions[noCount];
      } else {
        question.textContent = "Ti arrendi?";
      }

      // Rimpicciolisce il No e ingrandisce il S√¨
      noScale -= 0.15;
      if (noScale < 0.2) {
        noScale = 0.2;
        noBtn.style.animation = "bounce 0.5s ease";
        setTimeout(() => noBtn.style.animation = "", 500);
      }
      yesScale += 0.15;
      if (yesScale > 2.5) yesScale = 2.5;

      noBtn.style.transform = `scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;

      if (question.textContent.includes("Non accetto un altro no")) {
        setTimeout(() => noBtn.remove(), 700);
      }

      noCount++;
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      question.style.display = "none";
      message.style.display = "block";
      startHearts();
    });

    // Cuoricini continui
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        const hearts = ["üíñ","üíò","üíù","üíû","üíì","üíó","üíú","üíô"];
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 2 + Math.random() * 3 + "s";
        heart.style.fontSize = 16 + Math.random() * 24 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 200);
    }
  </script>
</body>
</html>
